<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include modular head section -->
    <script>
        fetch('partials/head.html')
            .then(response => response.text())
            .then(data => {
                document.head.innerHTML += data;
            });
    </script>
    <!-- Fallback head content for immediate loading -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Chidozie Nnachor - Senior Software Engineer</title>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/navigation.css" rel="stylesheet"/>
    <link href="css/sections.css" rel="stylesheet"/>
    <link href="css/components.css" rel="stylesheet"/>
    <link href="css/responsive.css" rel="stylesheet"/>
</head>

<body>
    <!-- Navigation (loaded from partial) -->
    <div id="navigation-container"></div>

    <!-- Page Content -->
    <div class="container-fluid p-0">
        <!-- Hero Section (loaded from partial) -->
        <div id="hero-container"></div>

        <!-- Experience Section (loaded from partial) -->
        <div id="experience-container"></div>

        <!-- Skills Section (loaded from partial) -->
        <div id="skills-container"></div>

        <!-- Portfolio Section (loaded from partial) -->
        <div id="portfolio-container"></div>

        <!-- Education Section (loaded from partial) -->
        <div id="education-container"></div>

        <!-- Contact Section (loaded from partial) -->
        <div id="contact-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/components-loader.js"></script>

    <!-- Custom animations script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animate skill bars on scroll
        const skillBars = document.querySelectorAll('.skill-progress-bar');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationDelay = '0.5s';
                    entry.target.classList.add('animate');
                }
            });
        });

        skillBars.forEach(bar => observer.observe(bar));

        // Add smooth hover effects
        const cards = document.querySelectorAll('.portfolio-card, .contact-item');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    });
    </script>
</body>

</html>
